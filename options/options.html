<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer Options</title>
    <link id="theme" rel="stylesheet" href="options.css">
</head>

<body>
    <div class="container">
        <h1>Pomodoro Timer Options</h1>
        <div class="options">
            <label for="time-option">Default Time in Minutes (1-60):</label>
            <input type="number" min="1" max="60" value="25" id="time-option" placeholder="Work Time (minutes)" />
            <button id="save-btn">Save Options</button>
        </div>
    </div>
    <script src="options.js"></script>
</body>

</html>
